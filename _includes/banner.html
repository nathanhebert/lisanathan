<script>
window.onload = replace_link_for_different_urls() {
    var pathArray = location.href.split( '/' );
    var protocol = pathArray[0];
    var host = pathArray[2];
    var url = protocol + '//' + host;

    document.getElementById('link_home').href=url
};
</script>
<header>
	<h1><a id="link_home" href="{{site.url}}">{{ site.title }}</a></h1>
</header>
